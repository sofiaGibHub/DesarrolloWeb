<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Herencia</title>
    <style>
        /* Estilo para el elemento padre */
        .padre {
            font-family: Arial, sans-serif;
            font-size: 32px;
            color: #333333;
            /* interlineado, separaci√≥n del texto en vertical */
            line-height: 1.5;
        }

        /* Estilo para el elemento hijo */
        .hijo {
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="padre">
        Este es el contenido del elemento padre.
        <span class="hijo">Este es el contenido del elemento hijo.</span>
        Minim sunt consequat culpa mollit sit quis occaecat anim mollit labore velit elit ex.
    </div>
</body>

</html>
